<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script id="fragment-shader" type="glsl">
            precision mediump float;
            uniform sampler2D tex;
            uniform float texWidth;
            uniform float texHeight;
            void main(void) {
              mediump vec2 coord = vec2(gl_FragCoord.x/texWidth, 1.0 - (gl_FragCoord.y/texHeight));
              mediump vec4 sample = texture2D(tex, coord);
              gl_FragColor = vec4(sample.r, sample.g, sample.b, sample.g > 0.4 && sample.r < 0.4 ? 0.0 : 1.0);
            }
          </script>
        <script>
            const video = document.querySelector('#vid');
            const canvas = document.querySelector('.a-canvas');
            const gl = canvas.getContext("webgl");

            const shader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(shader, 'attribute vec2 c; void main(void) { gl_Position=vec4(c, 0.0, 1.0); }')
            gl.compileShader(shader);

            const frag = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(frag, document.getElementById("fragment-shader").innerText);
            gl.compileShader(frag);

            const prog = gl.createProgram();
            gl.attachShader(prog, shader);
            gl.attachShader(prog, frag);
            gl.linkProgram(prog);
            gl.useProgram(prog);

            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,1, -1,-1, 1,-1, 1,1]), gl.STATIC_DRAW);

            const coordLoc = gl.getAttribLocation(prog, 'c');
            gl.VertexAttribPointer(coordLoc, 2, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(coordLoc);

            gl.activeTexture(gl.TEXTURE0);
            const tex = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, tex);

            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

            const texLoc = gl.getUniformLocation(prog, "tex");
            const texWidthLoc = gl.getUniformLocation(prog, "texWidth");
            const texHeightLoc = gl.getUniformLocation(prog, "texHeight");

            function processFrame (now, metadata) {
                gl.viewport(0, 0, metadata.width, metadata.height);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, video);
                gl.uniform1i(texLoc, 0);
                gl.uniform1f(texWidthLoc, metadata.width);
                gl.uniform1f(texHeightLoc, metadata.height);
                gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
                video.requestVideoFrameCallback(processFrame);
            }
            
            video.requestVideoFrameCallback(processFrame);
        </script>
    </body>
</html>
